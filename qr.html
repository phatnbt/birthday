<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Birthday (Private)</title>
  <style>
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background: radial-gradient(800px 520px at 50% 30%, rgba(255,140,207,.22), rgba(0,0,0,.18));
      color:#2b2b3a; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(560px, 92vw);
      border:1px solid rgba(120,120,160,.18);
      background: rgba(255,255,255,.86);
      border-radius:22px;
      padding:18px 16px;
      text-align:center;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(40,40,70,.14);
    }
    h1{ margin: 6px 0 10px; font-size: 24px; }
    p{ margin: 0 0 12px; opacity:.85; }
    #qrcode{ display:grid; place-items:center; margin: 10px 0; }
    button{
      border:1px solid rgba(120,120,160,.18);
      background: rgba(255,255,255,.92);
      color:#2b2b3a; padding: 10px 14px;
      border-radius:14px; cursor:pointer; font-weight:950;
    }
    button:hover{ background: rgba(255,255,255,1); }
    code{ opacity:.85; }
    .note{ font-size: 12px; opacity:.75; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR (ch·ªâ ng∆∞·ªùi g·ª≠i d√πng) üîí</h1>
    <p>Qu√©t QR s·∫Ω m·ªü trang qu√† (intro ‚Üí v√†o trang ch√≠nh).</p>

    <div id="qrcode"></div>
    <div><code id="urlText"></code></div>

    <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px;">
      <button id="btnDownload">T·∫£i QR (PNG)</button>
      <button id="btnOpen">M·ªü trang qu√† ‚Üó</button>
    </div>

    <div class="note">Tip: B·∫°n c√≥ th·ªÉ xo√° file qr.html kh·ªèi repo sau khi t·∫£i QR.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const url = "https://phatnbt.github.io/birthday/"; // <-- ƒë·ªïi ƒë√∫ng repo b·∫°n
    document.getElementById("urlText").textContent = url;

    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 240,
      height: 240,
      correctLevel: QRCode.CorrectLevel.H
    });

    document.getElementById("btnOpen").addEventListener("click", () => {
      window.open(url, "_blank");
    });

    document.getElementById("btnDownload").addEventListener("click", () => {
      const box = document.getElementById("qrcode");
      const img = box.querySelector("img");
      const canvas = box.querySelector("canvas");

      let dataUrl = null;
      if (canvas) dataUrl = canvas.toDataURL("image/png");
      else if (img) dataUrl = img.src;

      if (!dataUrl) return alert("Kh√¥ng l·∫•y ƒë∆∞·ª£c QR, th·ª≠ t·∫£i l·∫°i trang.");

      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = "birthday-qr.png";
      a.click();
    });
  </script>
</body>
</html>
